<!doctype html>
<html lang="en">

<head>
<title>Title</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap v5.3.2 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- Link CSS stylesheet -->
<link rel="stylesheet" href="css/index.css">
</head>

<!-- BODY -->
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="index.html">
            <img src="attributes/images/car-icon.jpg" width="50" height="50" class="d-inline-block align-center" alt="Car rental icon">
            Rented Wheels
            </a>
        </nav>
    </header>
    <main>
        <div class="container-fluid m-auto bg-dark"> 
            <div class="row d-flex justify-content-center align-items-center" style="height: 100vh;">
                <div class="col-5">
                    <div class="card">
                        <div class="m-3 text-start">
                            <h3>ACME Car Rental</h3>

                            <!-- User input -->
                            <!--* Pickup dates & rental length -->
                            <label for="pickUpDate" class="fs-4 mt-4">Pickup date: </label>
                            <input type="date" id="pickUpDate" required/></p>
                            <label for="numberOfDays" class="fs-4">Number of days: </label>
                            <input type="number" id="numberOfDays" required/></p>

                            <!--* Checkboxes -->
                            <fieldset>
                                <legend>Rental Car Options:<legend>
                                
                                <!--* Toll tag -->
                                <input type="checkbox" id="tollTag" name="tollTag"
                                value="tolltag">
                                <label for="tollTag" class="fs-6">Electronic Toll Tag ($3.95/day)</label><br>
                                
                                <!--* GPS -->
                                <input type="checkbox" id="gps" name="gps" value="gps">
                                <label for="gps" class="fs-6"> GPS ($2.95/day)</label><br>

                                <!--* Roadside assistance -->
                                <input type="checkbox" id="roadsideAssistance" name="roadsideAssistance"
                                value="roadsideAssistance">
                                <label for="roadsideAssistance" class="fs-6">Roadside Assistance ($2.95/day)
                                </label><br>
                            </fieldset>

                            <!--* Radio Buttons -->
                            <fieldset>
                                <legend>Under 25: </legend>

                                <input type="radio" id="ageYes" name="age" value="Yes" required>
                                <label for="ageYes">Yes</label><br>

                                <input type="radio" id="ageNo" name="age" calue="No">
                                <label for="ageNo">No</label><br>
                            </fieldset>
                            
                            <!-- Calculate Total Button -->
                            <input class="mt-3 w-25" id="calculateTotalBtn" type="button" value="Total Cost"/>
                            

                            <!-- Display receipt -->
                            <div id="result" class="mt-3">
                                <table class="text-end">
                                    <tr>
                                        <th>Car Rental :</th>
                                        <td id="carRentalCost">xxx.xx</td>
                                    </tr>
                                    <tr>
                                        <th>Options :</th>
                                        <td id="optionsCost">xx.xx</td>
                                    </tr>
                                    <tr>
                                        <th>Under 25 surcharge :</th>
                                        <td id="surchargeCost">xx.xx</td>
                                    </tr>
                                    <tr class="mt-4" id="totalrow">
                                        <th>Total :</th>
                                        <td id="totalQuote">xxx.xx</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<footer>
    <!-- place footer here -->
</footer>
<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- Link JavaScript files -->
<script src="scripts/index.js"></script>   
</body>

</html>
